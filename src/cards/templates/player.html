<p>This is not that card game. You know the one we mean.</p>

<p> You are in Game: {{ game_name }} </p>

<p>You are {{ player_name }}.</p>
<img src="{{ player_avatar }}" alt="Player avatar">

<p>{{ black_card }}</p>

{% if is_card_czar %}
<p>congrats! you are the card czar!</p>
{% endif %}

<p>{{ filled_in_question|safe}} </p>

{% if show_form %}
<form action="{{ action }}" method="post">
	{% csrf_token %}
	{{ form.as_p }} 
<input type="submit" value="Submit" />
</form>
{% endif %}
